<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunset Studio – Marketing que se siente como vacaciones</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --sky: #51d0d2;
      --sun: #ffcf6b;
      --coral: #ff7d70;
      --sand: #fff8e1;
      --deep: #007c91;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--deep);
      background: var(--sand);
      line-height: 1.6;
    }
    header.hero {
      position: relative;
      min-height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(to top, #ffefd5, #87ceeb);
      overflow: hidden;
      color: var(--deep);
    }
    .sol {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #FFD700 40%, #FFA500 100%);
      border-radius: 50%;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .sol:hover {
      transform: rotate(20deg) scale(1.1);
    }
    .olas {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to top, #0077be 50%, transparent 50%);
      background-size: 200% 100%;
      animation: olasMove 6s linear infinite;
    }
    @keyframes olasMove {
      0% { background-position: 0 0; }
      100% { background-position: 100% 0; }
    }
    .palmeras {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 120px;
      background: linear-gradient(to top, #006400, #32CD32);
      clip-path: polygon(50% 0%, 60% 20%, 70% 0%, 80% 20%, 90% 0%, 95% 30%, 80% 60%, 20% 60%, 5% 30%, 10% 0%, 20% 20%, 30% 0%, 40% 20%);
      transition: transform 0.2s ease-out;
    }
    .pajaros {
      position: absolute;
      top: 20%;
      right: -50px;
      width: 60px;
      height: 30px;
      background: repeating-linear-gradient(45deg, #000, #000 2px, transparent 2px, transparent 4px);
      border-radius: 50% 50% 0 0;
      animation: vuelo 12s linear infinite;
    }
    @keyframes vuelo {
      0% { right: -60px; top: 20%; }
      50% { top: 10%; }
      100% { right: 110%; top: 20%; }
    }
    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 800;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: clamp(1.1rem, 2.5vw, 1.4rem);
      margin-bottom: 2rem;
      max-width: 640px;
    }
    .btn-primary {
      background: var(--sun);
      color: var(--deep);
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s;
    }
    .btn-primary:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_f774de8e90.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>
  <header class="hero">
    <div class="sol" onclick="animarSol()"></div>
    <div class="olas"></div>
    <div class="palmeras" id="palmeras"></div>
    <div class="pajaros"></div>
    <h1>Convierte tu marca en la puesta de sol más vista</h1>
    <p>En Sunset Studio creamos experiencias digitales frescas y brillantes que atraen clientes como vacaciones al Caribe.</p>
    <button class="btn-primary" onclick="document.getElementById('contact').scrollIntoView({behavior:'smooth'});">Agenda tu diagnóstico gratis</button>
  </header>
  <script>
    const palmeras = document.getElementById('palmeras');
    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      palmeras.style.transform = `translateX(-50%) rotate(${x}deg)`;
    });

    function animarSol() {
      const sol = document.querySelector('.sol');
      sol.style.transform = 'scale(1.5) rotate(360deg)';
      setTimeout(() => sol.style.transform = '', 500);
    }
  </script>
</body>
</html>
