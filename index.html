<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunset Studio – Marketing que se siente como vacaciones</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --sky: #87ceeb;
      --sun: #FFD700;
      --coral: #ff7d70;
      --sand: #fff8e1;
      --deep: #007c91;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--deep);
      background: var(--sand);
      line-height: 1.6;
    }
    header.hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--sky);
      overflow: hidden;
      color: var(--deep);
      text-align: center;
    }
    .sol {
      position: absolute;
      top: 5%;
      left: 10%;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, var(--sun) 40%, orange 100%);
      border-radius: 50%;
    }
    .nube {
      position: absolute;
      top: 10%;
      width: 100px;
      height: 60px;
      background: #fff;
      border-radius: 50px;
      animation: nubeMove 30s linear infinite;
    }
    .nube::after, .nube::before {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }
    .nube::before {
      width: 60px;
      height: 60px;
      left: -30px;
      top: 0;
    }
    .nube::after {
      width: 60px;
      height: 60px;
      left: 30px;
      top: 0;
    }
    .nube1 { left: -150px; animation-delay: 0s; }
    .nube2 { top: 20%; left: -300px; animation-delay: 15s; }
    @keyframes nubeMove {
      from { transform: translateX(0); }
      to { transform: translateX(200vw); }
    }
    .montanas {
      position: absolute;
      bottom: 120px;
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, #556B2F 50%, transparent 50%);
    }
    .olas {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to top, #1e90ff 50%, transparent 50%);
      background-size: 200% 100%;
      animation: olasMove 8s ease-in-out infinite;
    }
    @keyframes olasMove {
      0%, 100% { background-position: 0 0; }
      50% { background-position: 100% 0; }
    }
    .palmera {
  position: absolute;
  bottom: 100px;
  width: 80px;
  height: auto;
  transition: transform 0.3s ease;
}
    .palmera:hover {
      transform: rotate(5deg);
    }
    .palmera.izq { left: 5%; }
    .palmera.der { right: 5%; }
    .gaviota {
      position: absolute;
      width: 80px;
      height: 40px;
      background: #fff;
      border-radius: 50% 50% 0 0;
      top: 25%;
      left: 50%;
      animation: flotar 5s ease-in-out infinite;
    }
    @keyframes flotar {
      0%, 100% { transform: translate(-50%, -10px); }
      50% { transform: translate(-50%, 10px); }
    }
    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 800;
      margin-bottom: 1rem;
      z-index: 1;
    }
    .hero p {
      font-size: clamp(1.1rem, 2.5vw, 1.4rem);
      margin-bottom: 2rem;
      max-width: 640px;
      z-index: 1;
    }
    .btn-primary {
      background: var(--sun);
      color: var(--deep);
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s;
      z-index: 1;
    }
    .btn-primary:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_f774de8e90.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>
  <header class="hero">
    <div class="sol"></div>
    <div class="nube nube1"></div>
    <div class="nube nube2"></div>
    <div class="montanas"></div>
    <div class="olas"></div>
    <img src="Assets/palm-svgrepo-com.svg" alt="Palmera izquierda" class="palmera izq" />
    <img src="Assets/palm-svgrepo-com.svg" alt="Palmera derecha" class="palmera der" />
    <div class="gaviota"></div>
    <h1>Convierte tu marca en la puesta de sol más vista</h1>
    <p>En Sunset Studio creamos experiencias digitales frescas y brillantes que atraen clientes como vacaciones al Caribe.</p>
    <button class="btn-primary" onclick="document.getElementById('contact').scrollIntoView({behavior:'smooth'});">Agenda tu diagnóstico gratis</button>
  </header>
</body>
</html>
