    body {

    .gracias {
      max-width: 600px;

      transition: background 0.3s;

    .gracias a:hover {

    }
      .flor-loto {
      position: absolute;
      bottom: 40px;
      left: 50%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 50% 50%, #ff7d70 0%, #ffcf6b 80%, transparent 100%);
      border-radius: 50%;
      transform: translateX(-50%) scale(1);
      animation: flotarLoto 4s ease-in-out infinite;
      opacity: 0.8;
    }
    @keyframes flotarLoto {
      0%, 100% { transform: translateX(-50%) translateY(0) scale(1); }
      50% { transform: translateX(-50%) translateY(-10px) scale(1.05); }
    }
</head>
